<div class="navbar-inner" id="navbar-main">
  <div class="navbar-header">
    <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>
  <div class="collapse navbar-collapse" id="navbar-authentication" collapse="!isCollapsed" role="navigation">
    <a ui-sref="search" class="navbar-brand">
      <img ng-src="modules/core/img/logo/fimatec.png" alt="fimatec" width="164" height="37">

        </a>
    <ul class="nav navbar-nav navbar-right" data-ng-hide="authentication.user">
      <li ng-class="{active: $uiRoute}">
        <a ng-click="displayRegisterModal()">Register</a>
      </li>
      <li ng-class="{active: $uiRoute}">
        <a ng-click="displayLoginModal()">Log In</a>
      </li>
    </ul>

    <ul class="nav navbar-nav navbar-right" data-ng-show="authentication.user">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          <span class="profile-image">
            <img src="{{authentication.user.picture}}" alt="logo">
          </span>
          <span data-ng-bind="authentication.user.displayName"></span> <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li ui-sref-active="active" data-ng-show="authentication.user.isActive">
            <a ui-sref="search">Search</a>
          </li>
          <li ui-sref-active="active" data-ng-show="authentication.user.isActive">
            <a ui-sref="dashboard.administration">Dashboard</a>
          </li>
          <li ui-sref-active="active" data-ng-show="authentication.user.isActive">
            <a ui-sref="users.profilePrivate">Profile</a>
          </li>
          <li class="divider"></li>
          <li>
            <a ng-click="signout()">Sign Out</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
<div id="navbar-subnavigation" data-ng-show="authentication.user">
  <div class="container">
    <div class="navbar" role="navigation">
      <ul class="nav navbar-nav full-content">
        <li ui-sref-active="active" data-ng-show="authentication.user.isActive">
          <a ui-sref="search">Search</a>
        </li>
        <li ui-sref-active="active" data-ng-show="authentication.user.isActive">
          <a ui-sref="dashboard.administration">Dashboard</a>
        </li>
        <li ui-sref-active="active" data-ng-show="authentication.user.isActive">
          <a ui-sref="users.profilePrivate">Profile</a>
        </li>
      </ul>
    </div>
  </div>
</div>
