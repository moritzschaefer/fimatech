<div class="content-box">
    <div class="box-head">Basics</div>
    <div class="box-content">
        <form class="form-horizontal" name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" autocomplete="off">
            <div class="form-group">
                <div class="col-sm-12">
                    <div data-ng-show="success" class="text-success">
                        <strong>Your data was updated Successfully</strong>
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="firstName" class="col-sm-3 control-label">First name</label>
                <div class="col-sm-9">
                    <input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-3 control-label">Last name</label>
                <div class="col-sm-9">
                    <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">E-Mail</label>
                <div class="col-sm-9">
                    <input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="E-Mail">
                </div>
            </div>
            <div class="form-group">
                <label for="company" class="col-sm-3 control-label">Company</label>
                <div class="col-sm-9">
                    <input type="company" id="company" name="company" class="form-control" data-ng-model="user.company" placeholder="Company">
                </div>
            </div>
        </form>
    </div>
</div>
