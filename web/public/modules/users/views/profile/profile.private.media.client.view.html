<div class="content-box">
    <div class="box-head">Upload New Image</div>
    <div class="box-content">
        <form class="form-horizontal" name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" autocomplete="off">
            <div class="form-group">
                <div class="col-sm-12">
                    <div data-ng-show="success" class="text-success">
                        <strong>Your data was updated Successfully</strong>
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3">
                  <img src="{{user.picture}}" width="300" class="text-center">
                </div>
                <div class="col-sm-9">
                    <p>Change your profile picture here..</p>

                    <button type="submit" class="btn btn-info">Upload new Image</button>
                </div>
            </div>
            <div class="form-group box-footer">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary btn-small pull-right">Update Image</button>
                </div>
            </div>
        </form>
    </div>
</div>
