<section data-ng-controller="CompanyController" class="users" data-ng-init="initCompanyData()">
  <div class="container">
    <div class="content-full">
      <div class="content-box">
        <div class="box-head"></div>
        <div class="box-content">
	  Best Impact:
	  <div ng-repeat="b in best">
	    {{b.newspaper}}: {{b.best_impact}}
	  </div>
	  <br />
	  Max Impact:
	  <div ng-repeat="b in max">
	    {{b.newspaper}}: {{b.best_impact}}
	  </div>
	  <br />
	  Worst Impact:
	  <div ng-repeat="b in worse">
	    {{b.newspaper}}: {{b.best_impact}}
	  </div>
        </div>
      </div>
      <div class="content-box">
        <div class="box-head">Public Relation's Influence and Asset History of {{ company }} in [USD]</div>
        <div class="box-content">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="chart-container">
                <canvas id="canvas" height="240" width="600"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="content-box">
        <div class="box-head">Related Articles</div>
        <div class="table-row" ng-repeat="article in articles">
          <div class="row row-parent">
            <a href="{{article.url}}" class="col-xs-4" class="description" target="_blank">{{article.title}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
